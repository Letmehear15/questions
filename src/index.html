<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">SAMPLE BLOG</div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="askInput">
            <label>Question</label>
            <br>
            <button class="mui-btn mui-btn--primary" disabled id="btn">Ask</button>
          </div>
          <br>
          <div class="mui--text-headline">Questions</div>
          <div class="mui-divider"></div>
          <br>
          <div class="template">
            <span class="date">10.10.2020</span>
            <span class="question">asked question</span>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
